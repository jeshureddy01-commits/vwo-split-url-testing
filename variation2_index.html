<!DOCTYPE html>
<html>
<head>
  <title>Variation 2 Page</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #fff0f0; }
    header, footer { background: #660000; color: white; padding: 20px; text-align: center; }
    section { padding: 20px; }
    .form-box { background: #ffe6e6; padding: 20px; border-radius: 5px; }
    .form-box input, .form-box button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    .scroll-section { height: 1000px; background: #fcdede; margin-top: 30px; padding: 20px; }
    button:hover { background-color: #aa0000; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Site</h1>
    <p>This is Variation 2</p>
  </header>

  <section>
    <h2>Join Us Today</h2>
    <div class="form-box">
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="password" name="password" placeholder="Create Password" required />
        <button type="submit" style="background-color: #cc0000; color: white;">Join Now</button>
      </form>
    </div>
  </section>

  <div class="scroll-section">
    <h3>Explore the Difference</h3>
    <p>Scrolling helps track user interaction...</p>
    <button onclick="alert('Scroll Button Clicked')">Explore Now</button>
  </div>

  <footer>
    <p>Â© 2025 Variation 2 - All rights reserved.</p>
  </footer>
</body>
</html>
