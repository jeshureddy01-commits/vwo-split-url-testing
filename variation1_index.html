<!DOCTYPE html>
<html>
<head>
  <title>Variation 1 Page</title>
  <style>

    header, footer { background: #003366; color: white; padding: 20px; text-align: center; }
    section { padding: 20px; }
    .form-box { background: #f1f9ff; padding: 20px; border-radius: 5px; }
    .form-box input, .form-box button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    .scroll-section { height: 1000px; background: #d9f0ff; margin-top: 30px; padding: 20px; }
    button:hover { background-color: #007acc; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Site</h1>
    <p>This is Variation 1</p>
  </header>

  <section>
    <h2>Sign Up Now</h2>
    <div class="form-box">
      <form>
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Get Started</button>
      </form>
    </div>
  </section>

  <div class="scroll-section">
    <h3>Why Choose Us?</h3>
    <p>Scroll to trigger engagement goal...</p>
    <button onclick="alert('Scroll Button Clicked')">Discover More</button>
  </div>

  </footer>
</body>
</html>
